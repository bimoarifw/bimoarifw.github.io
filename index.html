<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Redirect Website</title><style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:Arial,sans-serif}.container{text-align:center;position:relative}.spinner{border:5px solid rgba(0,0,0,.3);border-top:5px solid #3498db;border-radius:50%;width:50px;height:50px;animation:spin 2s linear infinite;margin:50px auto}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.redirect-text{font-size:20px;margin-bottom:20px}.quote-text{font-size:18px;margin-top:20px;font-style:italic;font-weight:800;opacity:1;display:none;position:absolute;left:0;right:0;margin-left:auto;margin-right:auto;width:80%;padding:10px;border-left:5px solid #3498db}.quote-text span{font-weight:400;font-size:14px}.go-now-button{display:inline-block;padding:10px 20px;background-color:#3498db;color:#fff;text-decoration:none;border-radius:5px;font-size:16px}@keyframes fadeInOut{0%,100%{opacity:0}25%,75%{opacity:1}}@media screen and (max-width:600px){.redirect-text{font-size:16px}.quote-text{font-size:16px;padding:5px}.quote-text span{font-size:12px}.go-now-button{font-size:14px}}</style></head><body><div class="container"><div class="redirect-text" id="countdown-text">Website ini akan dialihkan ke domain utama secara otomatis dalam waktu <span id="countdown">30</span> detik.</div><div class="spinner"></div><a class="go-now-button" href="https://bimoarifw.my.id">Go Now</a><blockquote class="quote-text" id="quote"></blockquote></div><script>function startCountdown(){let countdown=30;const countdownElement=document.getElementById('countdown');const interval=setInterval(()=>{countdown--;countdownElement.textContent=countdown;if(countdown===0){clearInterval(interval);redirect()}},1000)}function redirect(){window.location.href='https://bimoarifw.my.id'}async function fetchRandomQuote(){try{const response=await fetch('https://api.quotable.io/random');const data=await response.json();const quote=data.content;const author=data.author;return{quote,author}}catch(error){console.error('Error fetching quote:',error);return{quote:"Failed to fetch quote. Please try again later.",author:"Unknown"}}}function fadeIn(element){element.style.opacity=0;element.style.display="block";(function fade(){let val=parseFloat(element.style.opacity);if((val+=.1)<=1){element.style.opacity=val;requestAnimationFrame(fade)}})()}function fadeOut(element,callback){(function fade(){if((element.style.opacity-=.1)<=0){element.style.display="none";callback()}else{requestAnimationFrame(fade)}})()}async function displayRandomQuote(){const quoteElement=document.getElementById('quote');async function changeQuote(){const{quote,author}=await fetchRandomQuote();quoteElement.innerHTML=`"${quote}"<br><span>- ${author}</span>`}changeQuote();while(true){fadeIn(quoteElement);await new Promise(resolve=>setTimeout(resolve,5e3));fadeOut(quoteElement,changeQuote);await new Promise(resolve=>setTimeout(resolve,2e3))}}document.addEventListener('DOMContentLoaded',()=>{startCountdown();displayRandomQuote()});</script></body></html>
